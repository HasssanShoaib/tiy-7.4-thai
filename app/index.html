<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Majestic Thai Restaurant</title>
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container-fluid top-full-width">
      <div class="container">
        <!-- <div id="sign-in">
          <button><span>Login Now To Order</span>
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></button>
        </div> -->
        <div id="nav-bar">
          <ul>
            <li><a class="style-font" href="#menu">View Menu</a></li>
            <li><a class="style-font" href="#order">Order Now</a></li>
            <li><a class="style-font" href="#login">Login</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container page-content">
      <div class="row">
        <div id="page-slider" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <!-- <ol class="carousel-indicators">
            <li data-target="#page-slider" data-slide-to="0" class="active"></li>
            <li data-target="#page-slider" data-slide-to="1"></li>
            <li data-target="#page-slider" data-slide-to="2"></li>
          </ol> -->
          <!-- TODO add funny to slides & get some stock images -->
          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img src="images/thai-slider-2.jpg" alt="slide1">
              <div class="carousel-caption style-font">
                So Food!
              </div>
              <div class="flair flair-1"></div>
            </div>
            <div class="item">
              <img src="images/thai-slider-1.jpg" alt="slide2">
              <div class="carousel-caption style-font">
                I CAN HAZ PAD TIE????
              </div>
              <div class="flair flair-2"></div>
            </div>
            <div class="item">
              <img src="images/thai-slider-3.jpg" alt="slide3">
              <div class="carousel-caption style-font">
                Spicy!
              </div>
              <div class="flair flair-3"></div>
            </div>
          </div>

          <!-- Controls -->
          <!-- <a class="left carousel-control" href="#page-slider" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#page-slider" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a> -->
        </div>
      </div>
      <div class="row info-boxes">
        <div class="info-box">
          <div class="panel">
            <div class="panel-heading style-font">INFORMATION</div>
            <div class="panel-body">
              <div class="address">23 John St Greenville SC 29606</div>
              <div class="social yelp">
                <!-- check into yelp api -->
                <a href="http://yelp.com">
                  <i class="fa fa-yelp"></i>
                  <span class="yelp-rating"></span>
                  <span class="yelp-ratings">({yelp-num})</span>
                </a>
              </div>
              <!-- find facebook like button / followers ? -->
              <div class="social facebook">
                <a href="http://facebook.com">
                  <i class="fa fa-facebook-official"></i>
                  <span class="facebook-name">Majestic Thai</span>
                </a>
              </div>
              <!-- find # twitter followers? -->
              <div class="social twitter">
                <a href="http://twitter.com">
                  <i class="fa fa-twitter-square"></i>
                  <span class="twitter-name">@Majestic Thai</span>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="info-box">
          <div class="panel style-font">
            <div class="panel-heading">HOURS</div>
            <div class="panel-body">
              <ul>
                <li class="day-hours">M: 10am - 6pm </li>
                <li class="day-hours">T: 10am - 6pm </li>
                <li class="day-hours">W: 10am - 6pm </li>
                <li class="day-hours">T: 10am - 6pm </li>
                <li class="day-hours">F: 10am - 6pm </li>
                <li class="day-hours">S: 10am - 6pm </li>
                <li class="day-hours">S: 10am - 6pm </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="info-box">
          <div class="panel style-font">
            <div class="panel-heading">FIND US</div>
            <div class="panel-body">
              <div id="panel-map">
                <!-- googlemap goes here -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid bottom-full-width">
      <div class="container">
        <div id="footer">
          <form role="form">
            <input type="email" name="email" placeholder="Sign Up For Our Newsletter!">
            <button>
              <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
            </button>
          </form>
        </div>
      </div>
    </div>
    <div id="app"></div>
    <script src="js/map.js"></script>
    <script src="js/bundle.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeONgLMpi94HgVDdVWBfJG4he9kay3siM&callback=initMap" type="text/javascript" async defer></script>
  </body>
</html>
